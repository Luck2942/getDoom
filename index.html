<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="shortcut icon" href="./icon.jpg" type="image/x-icon">
    <script src="./js/index.js"></script>
    <script src="./js/background.js"></script>
</head>

<body class="clearfix">
    <h1>随机点名小测试</h1>
    <!-- 输入按钮 -->
    <input type="button" value="输入" class="input">
    <!-- 删除按钮 -->
    <input type="button" value="删除" class="del">
    <!-- 清空按钮 -->
    <input type="button" value="清空" class="delAll">
    <!-- 创建花名册 -->
    <div class="box">
        <h2>花名册</h2>
        <ul></ul>
    </div>
    <!-- 随机点名 -->
    <input type="button" value="点名" class="rollCall">
    <!-- 创建点名的名单 -->
    <h2 class="boxs_h2">幸运儿</h2>
    <div class="boxs"></div>
    <div class="point">
        <dl>
            <dt>说明:</dt>
            <dd>请用PC端打开，移动端没学，暂时不会做</dd>
            <dd>花名册中显示当前可以随机点到的名字</dd>
            <dd>点击输入按钮可以进行输入姓名,可单个输入,也可多个输入,中间用'-'隔开</dd>
            <dd>点击删除可以删除花名册中最后一个姓名</dd>
            <dd>点击清空可以删除花名册中所有的姓名</dd>
            <dd>点击点名,会在幸运儿中随机产出一名幸运儿</dd>
            <dd>若发现bug请联系1419148453@qq.com</dd>
        </dl>

    </div>
</body>

</html>
